{% extends 'no_login.html' %}
{% load i18n %}
{% block title %}
    {% trans "title_register" %}
{% endblock %}

{% block content %}
    <h2>{% trans "title_register" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans "btn_register" %}">
    </form>
    <p>
        계정이 있으면 <a href="{% url "login" %}">여기에서 로그인하세요</a>.
    </p>
{% endblock %}
