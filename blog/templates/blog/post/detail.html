{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">
                {{ post.body|linebreaks }}
            </p>
            <a href="{% url "blog:post_share" post.id %}" class="card-link">Share</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>

{% endblock content %}
