{% extends 'blog/base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    {% if sent %}
        <p>
            "{{ post.title }}" was successfully sent to {{ form.cleaned_data.to }}.
        </p>
    {% else %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send e-mail">
        </form>
    {% endif %}
{% endblock content %}
